<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Fitness Store</title>
  <link rel="stylesheet" href="category.css" />
</head>
<body>

  <main class="products">
    <div class="product">
      <img src="https://i.imgur.com/t3DWaUL.jpg" alt="Foldable Yoga Mat">
      <h3>Foldable Yoga Mat</h3>
      <p>Rs.800/-</p>
      <button onclick="buyNow()">Buy Now</button>
    </div>

    <div class="product">
      <img src="resistance band.png" alt="Resistance Bands">
      <h3>Resistance Bands</h3>
      <p>Rs.1200/-</p>
      <button onclick="buyNow()">Buy Now</button>
    </div>

    <div class="product">
      <img src="meditation cushion.png" alt="Meditation Cushion">
      <h3>Meditation Cushion</h3>
      <p>Rs.3000/-</p>
      <button onclick="buyNow()">Buy Now</button>
    </div>

    <div class="product">
      <img src="yogamatbag.png" alt="Yoga Mat Bag">
      <h3>Yoga Mat Bag</h3>
      <p>Rs.1000/-</p>
      <button onclick="buyNow()">Buy Now</button>
    </div>

    <div class="product">
      <img src="foamroller.png" alt="Foam Roller">
      <h3>Foam Roller</h3>
      <p>Rs.1500/-</p>
      <button onclick="buyNow()">Buy Now</button>
    </div>

    <div class="product">
      <img src="wearableweights.png" alt="Wearable Weights">
      <h3>Wearable Weights</h3>
      <p>Rs.2000/-</p>
      <button onclick="buyNow()">Buy Now</button>
    </div>
  </main>

  <section class="signup">
    <h2>Sign up today.</h2>
    <div class="signup-buttons">
      <button class="light">Learn More</button>
      <button class="dark">Get Started</button>
    </div>
  </section>

  <script src="scripts1.js"></script>
</body>
</html>
