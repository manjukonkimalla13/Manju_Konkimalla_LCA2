<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #fdfaf6;
  scroll-behavior: smooth;
}

nav {
  background-color: #fdf6ef;
  padding: 20px 0;
  text-align: center;
  animation: fadeInDown 1s ease;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 40px;
}

nav a {
  text-decoration: none;
  color: #27a0ff;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #0a69c1;
  text-decoration: underline;
}

.contact-section {
  background-color: #edf4c9;
  padding: 60px 20px;
  text-align: center;
  animation: fadeInUp 1s ease;
}

.contact-section h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  font-weight: 800;
  color: #111;
}

form {
  max-width: 500px;
  margin: 0 auto;
}

form .row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

form input,
form textarea {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

form input:focus,
form textarea:focus {
  outline: none;
  box-shadow: 0 0 0 3px #c8f0c2;
  transform: scale(1.02);
}

form textarea {
  width: 100%;
  resize: vertical;
  margin-bottom: 15px;
}

form button {
  width: 100%;
  padding: 12px;
  background-color: #111;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

form button:hover {
  background-color: #333;
  transform: translateY(-2px);
}

.signup-section {
  background-color: #fdf6ef;
  text-align: center;
  padding: 60px 20px;
  animation: fadeInUp 1s ease 0.5s;
}

.signup-section h2 {
  font-size: 2rem;
  font-weight: 800;
  margin-bottom: 20px;
  color: #111;
}

.signup-section .buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.signup-section .buttons button {
  padding: 10px 20px;
  font-weight: 600;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.signup-section .buttons .light {
  background-color: #fff;
  border: 1px solid #ddd;
}

.signup-section .buttons .light:hover {
  background-color: #f5f5f5;
  transform: scale(1.05);
}

.signup-section .buttons .dark {
  background-color: #111;
  color: #fff;
  border: none;
}

.signup-section .buttons .dark:hover {
  background-color: #333;
  transform: scale(1.05);
}

/* Keyframe animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
  </head>
  <nav>
    <a href="wellnesssite.html">Home</a>
      <a href="shoppage.html">Shop</a>
      <a href="reviewpage.html">Review</a>
      <a href="blogpage.html">Blog</a>
      <a href="contactpage.html">Contact</a>
  </nav>
  <body>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h1>Contact</h1>
      <form>
        <div style="display: flex; gap: 1rem;">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
        </div>
        <textarea placeholder="Message" required></textarea>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <!-- Call to Action -->
  <section class="cta-section">
    <h2>Sign up today.</h2>
    <button class="btn-light">Learn More</button>
    <button class="btn-dark">Get Started</button>
  </section>
  
  </body>
</html>
